<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/popup.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body style="position:relative;">
  <div class="card" id="header">
    <div id="buttons" style="padding: 5px 10px 5px 10px;display: flex;justify-content: space-between;">
      <button id="clear" class="matbut" style="font-size:medium; background:#4CAF50;margin: 10px;">Clear All</button>
      <button id="schedule" class="matbut" style="font-size:medium;background:#FF9800;margin: 10px;">Course List</button>
      <button id="calendar" class="matbut" style="font-size:medium; background: #FF0000; margin:10px;">Schedule</button>
    </div>
  </div>
  <div>
    <ul id="courseList" style="list-style-type: none;padding: 5px;"></ul>
    <h2 id="empty" style="font-weight: normal;font-size: large;margin: 60px 30px 40px 30px ;">Doesn't Look Like
      Anything
      To Me.
      <br>
      <span style="font-size: small;display:table;margin:0 auto;font-weight: bold">(No Courses Saved)</span>
    </h2>
    <div style=" margin-bottom: 0px; display:inline-block"></div>
    <input type="file" id="importOrig" accept=".json" style="display:none"/>

    <div class="settings">
<!--        <button title='Import' style="background-color:white;" class="settingsbut" id='import'>
      <i style='color:#FF9800' class="material-icons">
        arrow_upward
      </i></button>
      <button title='Export' style="background-color:white;" class="settingsbut" id='export'>
      <i style='color:#FF9800' class="material-icons">
        arrow_downward
      </i>
    </button> -->
          <button title='Import/Export' style="background-color:white;" class="settingsbut" id='impexp'>
      <i style='color:#FF9800' class="material-icons">
        import_export
      </i>
    </button> 

    <button title='Options' style="background-color:white; margin-right: 0px;" class="settingsbut" id='open'>
      <i style='color:#FF9800' class="material-icons">
        settings
      </i></button>

    </div>


  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/moment.min.js"></script>
  <script src="js/popup.js"></script>
</body>

</html>
